<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>輸入聖誕樹的高度，然後用*組合出來</title>
</head>

<body>
    <div><p id="put"></p></div>
    
    <script>
        var star="";
        var input=parseInt(prompt("請輸入層數",""));
        // 第一迴圈=層數
        for(let i=0;i<input;i++){
            //第2迴圈=層數+第一迴圈計數
            for(let j=0;j<input+i;j++){
                //空格生成條件:j<層數-第一迴圈計數-1
                if(j<input-1-i){
                    star+="&nbsp&nbsp";
                }else{
                    star+="*";
                }
            }
            star+="<br>";
        }
        document.getElementById("put").innerHTML=star;

    </script>
</body>

</html>
