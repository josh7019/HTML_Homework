<style>
    table{
        border: solid 1px;
    }
    tr{
        border: solid 1px;
    }
    td{
        border: solid 1px;
    }
</style>
<table>

    <script>
        let range = prompt("請輸入欲查詢質數範圍");       //搜尋質數範圍
        let checkRange;     //檢查是否為質數範圍
        let changeLine = 0      //換行計數器
        let isPrime=true;       
        let isChangeLine = true;      //是否換行
        for (let i = 2; i <= range; i++) {
            checkRange = parseInt(i / 2);
            if (isChangeLine) {
                document.write("<tr>");
            }
            for (let j = 2; j <= checkRange; j++) {
                if (i % j == 0) {       //判斷能否被j整除
                    console.log("j=" + j);
                    isChangeLine = false;
                    isPrime=false;
                    break;
                }                    
                    isPrime=true;
            }
            
            //若無因數則產生該數<td>
            if(isPrime){
                changeLine++;
                    document.write("<td>" + i + "</td>");
                    (changeLine % 25 == 0)?isChangeLine = true:isChangeLine = false;  //每25個質數換列
            }
            if (isChangeLine) {
                document.write("</tr'>");
            }

        }
    </script>

</table>
